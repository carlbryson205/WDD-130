<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
            color: #fffffe;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1000px;
        }

        #card {
            background-color: #008db1;
            border-color: #004e63;
            text-align: center;
            max-width: 50%;
            border-radius: 20px;
            border: 5px solid #004e63;
            padding: 25px;
        }

        .img {
            border: 5px solid white;
        }


        a {
            color: #91e4fb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .quote {
            color: #ffd783;
        }

        ul {
            text-align: center;
            list-style-position: inside;
            font-size: 1.5em;
            font-weight: bold;
        }

        .quote {
            font-family: 'Brush Script MT', cursive;
        }
    </style>
</head>

<body>
    <div id="card">
        <header>
            <h1>Russell M. Nelson</h1>
        </header>

        <main>
            <a href="https://www.churchofjesuschrist.org/?lang=eng">
                <h3>17th President of the Church of Jesus
                    Christ of Latter-day Saints</h3>
            </a>

            <img class="img" src="/prophet_cards/images/russell_nelson.png" alt="El Propheto">
            <ul>
                <li>
                    Born: Sep 9, 1924
                </li>
                <li>
                    Apostle: Apr 7, 1984
                </li>
                <li>
                    Prohpet: Jan 14, 2018
                </li>
            </ul>
        </main>
        <footer>
            <h3 class="quote">"I urge you to devote time each week --
                for the rest of your life --
                to increase your understanding of the
                Atonement of Jesus Christ"</h3>
        </footer>
    </div>

</body>

</html>
