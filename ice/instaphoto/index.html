<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTA PHOTO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="left">
            <img class="profile_pic" src="images/profilepcic.png" alt="profile picture">
        </div>
        <div class="middle">
            <h1>Cool Apartments</h1>
        </div>
        <div class="right">
            <i class="fa-solid fa-ellipsis-vertical large_top"></i>
        </div>
    </header>
    <main>
        <img class="photo" src="images/apartments.png" alt="apartments_photo">
    </main>
    <footer>
        <div class="left">
            <i class="fa-solid fa-hashtag large_bottom"></i>
            <i class="fa-solid fa-comments large_bottom"></i>
        </div>
        <div class="middle">
        </div>
        <div class="right">
            <i class="fa-solid fa-thumbs-up large_bottom right_bottom"></i>
        </div>
    </footer>
</body>

</html>
